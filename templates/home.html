<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/upload.js" defer></script>
</head>
<body>
    <form id="upload-form" enctype="multipart/form-data">

        <input type="text" id="receiver-id">
        <button type="button" onclick="CreateWebsocket()">Connection Handshake</button>

        <h2>Your ID: <span id="sender-id"></span></h2>

        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="files" accept="*/*" multiple>

        <div id="progress-bar">
            <div id="upload-progress"></div>
        </div>

        <input type="button" value="Upload" onclick="uploadFile()">
        <button type="button" onclick="cancelUpload()">Cancel</button>
        <p id="progress_number">0%</p>

        <div id="buttons-container">
            <button type="button" id="stream-button" style="display: none" onclick="streamFile()">Stream</button>
            <button type="button" id="download-button" style="display: none" onclick="downloadFile()">Download</button>
        </div>
    </form>
    
</body>
</html>
